<!DOCTYPE html>
<html>
    <head>
        <title>gf's day</title>
        <style>
            
            .hidden {
                display:none;
            }
            .intro1 , .intro2 , .intro3{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 15px;
                font-weight: bold;
            }
            .link-container1{
                position: relative;
            }
            .link-container2{
                position: relative;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id="page1" class="page intro1">
            <p> DO YOU KNOW WHAT DAY IT IS?</p>
            <div class="link-container1">
                <a href="#page2"></a>
            </div>
        </div>
        <div id="page2" class=" page intro2 hidden">
            <p> IT'S 1ST AUGUST</p>
            <p> AND WHAT IS SPECIAL ABOUT THIS DAY?</p>
            <div class="link-container2">
                <a href="#page3"></a>
            </div>
        </div>
        <div id="page3" class=" page intro3 hidden">
            <p>HAPPY  DAY MONKEY</p>
        </div>
        <script>
            const pages = document.querySelectorAll('.page');    // Get the page elements
            let currentPageIndex = 0;                            // Set the current page index
            function flipToNextPage() {                          // Function to flip to the next page
                const currentPage = pages[currentPageIndex];     // Get the current page
                const nextPage = pages[currentPageIndex + 1];    // Get the next page
                if (nextPage) {                                  // If there is a next page, flip to it
                    currentPage.classList.add('hidden');         // Hide the current page
                    nextPage.classList.remove('hidden');         // Show the next page
                    currentPageIndex++;                          // Update the current page index
                }
            }
            function flipToPreviousPage() {                            // Function to flip to the previous page
                const currentPage = pages[currentPageIndex];           // Get the current page
                const previousPage = pages[currentPageIndex - 1];      // Get the previous page
                if (previousPage) {                                    // If there is a previous page, flip to it
                    currentPage.classList.add('hidden');               // Hide the current page
                    previousPage.classList.remove('hidden');           // Show the previous page
                    currentPageIndex--;                                // Update the current page index
                }
            }
            document.addEventListener('click', (event) => {      // Add event listener to the document to listen for clicks
                const x = event.clientX;                         // Get the x-coordinate of the click
                if (x > window.innerWidth / 2) {                 // If the click is on the right half of the screen, flip to the next page
                    flipToNextPage();
                }
                else {                                           // If the click is on the left half of the screen, flip to the previous page
                    flipToPreviousPage();
                }});
        </script>
    </body>
</html>
